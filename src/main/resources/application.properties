spring.application.name=service-method

spring.datasource.url=jdbc:postgresql://some-postgres:5432/db1
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.properties.hibernate.default_schema=public
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MongoDB configuration
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=example

# MongoDB database for authentication
spring.data.mongodb.authentication-database=admin

# MongoDB database for creating collections
spring.data.mongodb.database=local


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://server-eureka:8761/eureka}
